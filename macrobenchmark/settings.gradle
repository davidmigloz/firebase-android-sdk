rootProject.name = "macrobenchmark"

def testAppsDir = file('test-apps')
if (testAppsDir.exists()) {
    testAppsDir.eachDir {
        include ":${it.name}:app"
        include ":${it.name}:benchmark"
        project(":${it.name}:app").projectDir = file("${it.path}/app")
        project(":${it.name}:benchmark").projectDir = file("${it.path}/benchmark")
    }
}
